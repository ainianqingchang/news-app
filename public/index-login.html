<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <style>
        html,body{
            width: 100%;
            height: 100%;
        }
        body{
          
            display: grid;
            grid-template-columns: 55fr 45fr;
            grid-template-rows: 1fr;
        }
        .left{
            grid-column:1;
            grid-row: 1; 
            background: url("img/bg.JPG");
            background-size: 100% 100%;
        }
        .right{
            grid-column:2;
            grid-row: 1;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows:2fr 5fr 1fr 1fr;
            
        }
        .right .title{
            font-size: 40px;
            color: red;
            text-align: center;
            position: relative;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            grid-template-rows:1fr auto 1fr;
        }

        .right .title span{
            grid-column: 2;
            grid-row: 2;
            font-size: 40px;
            color: red;
            vertical-align: middle;
        }


        .right .content{
            grid-column: 1;
            grid-row:2;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            grid-template-rows:1fr auto 1fr;
        }
        .right .login-div{
            grid-column: 2;
            grid-row: 2;
            display: inline-block;
        }
        .right .foot{
            grid-column: 1;
            grid-row:4;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows:1fr;
            justify-items: center;
            align-items: center;
        }
        .right .login {
            width: 320px;
            height: 400px;
            text-align: center;
            display: table-cell;
            vertical-align: middle;
        }

         .right .login ul{
           margin: 0;
           padding: 0;
        }
        
        .right .login ul>li{
           list-style: none;
           padding: 5px;
        }
        
        .right .login ul>li input{
            width: 260px;
            height: 40px;
            font-size: 28px;
            line-height: 40px;
            border: 1px solid #999;
            box-shadow: 0 0 1px;
            border-radius: 3px;
        }

        .right .login ul>li input:focus{
            border: 1px solid #0c56f1;
        }

        .right .login ul>li button{
            width: 260px;
            height: 40px;
            font-size: 28px;
            line-height: 40px;
            border: 1px solid #0c56f1;
            background: #ffffff;
            box-shadow: 0 0 1px;
            border-radius: 3px;
            color:#0c56f1;
        }


        .right .login ul>li button:hover{
            width: 260px;
            height: 40px;
            font-size: 28px;
            line-height: 40px;
            border: 1px solid #3780ff;
            background: #ffffff;
            box-shadow: 0 0 1px;
            border-radius: 3px;
            color:#3780ff;
        }

        .right .foot span{
            
            align-items: center;
            font-size: 14px;
            color: #999;
            text-align: center;
            position: relative;
        }

        
    </style>
</head>

<body>
    <nav>

    </nav>
    <div class="left">

    </div>
    <div class="right">
        <div class="title"><span>欢迎使用！</span></div>
        <div class="content">
                <div class="login-div" id="login-div">
                        
                </div>
        </div>
        <div class="foot">
            <span>最终解释权归爱念情长有限责任公司所有</span>
        </div>
            
    </div>

    <footer>

    </footer>
</body>

</html>
